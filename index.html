<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel ="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <!--nav/header-->
    <header class="nav justify-content-center bg-primary">
          <h1 class="nav-item">
              <a class="nav-link active header" aria-current="page" href="#">Weather Dashboard</a>
          </h1>
    </header>

    <section>
        <div class="row">
            <!--search form-->
            <div class="col-md-3 col-sm-12">
                <div class="card text-center">
                    <img src="./assets/images/weather.jpg" class="card-img-top" alt="sun is shining bright over snow-capped mountains">
                    <form class="card-body form-label">
                    <h5 class="card-title">Search for a city</h5>
                    <input class="card-text" type="search" id="query" name="q" placeholder="Search...">
                    <button class="btn btn-primary col-7 search-btn" id="search-btn">Search</button>
                    </form>
                </div>            
            </div>    
        
            <!--City weather-->
            <div class="col-md-9 col-sm-12 city-info">
                <div class="today-weather">
                    <div class="Header">
                        <h2 class="city" id="city">City</h2>
                        <h3 class="date" id="date"></h3>
                    </div>
                    <img src="" alt="" class = "icon" id="current-icon">
                    <div class="city-temp">Temp:</div>
                    <div class="city-wind">Wind:</div>
                    <div class="city-humidity">Humidity:</div>
                    <div class="city-uv">UV Index: <span class="success" class="city-uv"></span> </div>
                </div>
                <div>
                    <h4 class = "forecastHeader text-center">Weekly Forecast:</h4>
                    <div class="forecast row">
                        <img src="" alt="" class = "weathericon" id="current-icon">
                    </div>
                </div>
            </div>
        </div>    
    </section>
    
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
