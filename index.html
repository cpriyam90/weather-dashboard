<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel ="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <!--nav/header-->
    <header class="nav justify-content-center bg-primary">
          <h1 class="nav-item">
              <a class="nav-link active header" aria-current="page" href="#">Weather Dashboard</a>
          </h1>
    </header>

    <section>
        <!--form element-->
            <div class="card text-center" style="width: 16rem;">
            <img src="./assets/images/weather.jpg" class="card-img-top" alt="sun is shining bright over snow-capped mountains">
            <form class="card-body">
              <h5 class="card-title">Search for a city</h5>
              <input class="card-text" type="search" id="query" name="q" placeholder="Search...">
              <a href="#" class="btn btn-primary col-10">Search</a>
            </form>
            </div>
        </div>    

        <!--city buttons-->
        <div class="d-grid gap-2 col-2">
            <button class="btn btn-secondary">New York</button>
            <button class="btn btn-secondary">London</button>
            <button class="btn btn-secondary">San Francisco</button>
            <button class="btn btn-secondary">Los Angeles</button>
            <button class="btn btn-secondary">Paris</button>
            <button class="btn btn-secondary">Milan</button>
            <button class="btn btn-secondary">Beijing</button>
        </div>
    <section>
<script src="./assets/js/script.js"></script>
</body>
</html>
