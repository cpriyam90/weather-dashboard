<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel ="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <!--nav/header-->
    <header class="nav justify-content-center bg-primary">
          <h1 class="nav-item">
              <a class="nav-link active header" aria-current="page" href="#">Weather Dashboard</a>
          </h1>
    </header>

    <section>
        <div class="row">
            <!--search form-->
            <div class="col-md-3 col-sm-12">
                <div class="card text-center">
                    <img src="./assets/images/weather.jpg" class="card-img-top" alt="sun is shining bright over snow-capped mountains">
                    <form class="card-body form-label">
                    <h5 class="card-title">Search for a city</h5>
                    <input class="card-text" type="search" id="query" name="q" placeholder="Search...">
                    <button class="btn btn-primary col-7 search-btn" id="search-btn">Search</button>
                    </form>
                </div>            
            </div>    
        
            <!--City weather-->
            <div class="col-md-9 col-sm-12 city-info">
                <div class="today-weather">
                    <div class="Header">
                        <h2 class="city" id="city">City</h2>
                        <h3 class="date" id="date"></h3>
                    </div>
                    <img src="" alt="" class = "icon">
                    <div class="city-temp">Temp:</div>
                    <div class="city-wind">Wind:</div>
                    <div class="city-humidity">Humidity:</div>
                    <div class="city-uv">UV Index:</div>
                </div>
                <div>
                    <h4 class = "forecastHeader text-center">5-day Forecast:</h4>
                    <div class="forecast row">
                    </div>
                </div>
            </div>
        </div>    
    </section>
    
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
