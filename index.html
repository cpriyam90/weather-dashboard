<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel ="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <!--nav/header-->
    <nav class="navbar bg-primary">
        <div class="container title">
          <h1 class="nav text-center">Weather Dashboard</h1>
        </div>
    </nav>

    <section>
        <!--form element-->
        <div class="card" style="width: 18rem;">
            <img src="./assets/images/weather.jpg" class="card-img-top" alt="sun is shining bright over snow-capped mountains">
            <form class="card-body">
              <h5 class="card-title">Search for a city</h5>
              <input class="card-text" type="search" id="query" name="q" placeholder="Search...">
              <a href="#" class="btn btn-primary">Search</a>
            </form>
        </div>

            <p>Search for a city</p>

          </form> -->
    <section>
<script src="./assets/js/script.js"></script>
</body>
</html>
